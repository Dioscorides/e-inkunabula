## Project information
site_name: E-Inkunabula
site_url: https://github.com/Dioscorides/e-inkunabula
site_description: A repository for creating a custom Home Assistant dashboard on an e-ink display.

## Repository
repo_name: e-inkunabula
repo_url: https://github.com/Dioscorides/e-inkunabula
edit_uri: ''  #disables edit button

## Configuration
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  #logo: assets/images/logo.svg
  #favicon: assets/images/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes

nav:
  - Home: index.md
  - Getting started:
    - Requirements: requirements.md
    - Installation: installation.md


